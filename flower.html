<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatHeart 8s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .instruction {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            opacity: 0;
            animation: instructionAppear 1.5s ease-out 1.5s forwards;
            letter-spacing: 1px;
        }

        @keyframes instructionAppear {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .daisy-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            animation: daisyAppear 2s ease-out;
        }

        @keyframes daisyAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .daisy {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 120px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f8ff 50%, #fff5f7 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: petalGrow 0.6s ease-out backwards;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .petal:hover:not(.plucked) {
            transform: translate(-50%, -100%) scale(1.15);
            filter: brightness(1.1);
            box-shadow: 0 6px 20px rgba(255, 192, 203, 0.5);
        }

        .petal.plucked {
            animation: petalFall 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes petalGrow {
            0% {
                transform: translate(-50%, -100%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -100%) scale(1);
                opacity: 1;
            }
        }

        @keyframes petalFall {
            0% {
                transform: translate(-50%, -100%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 200%) scale(0.3) rotate(360deg);
                opacity: 0;
            }
        }

        .petal:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); animation-delay: 0.1s; }
        .petal:nth-child(2) { transform: translate(-50%, -100%) rotate(30deg); animation-delay: 0.15s; }
        .petal:nth-child(3) { transform: translate(-50%, -100%) rotate(60deg); animation-delay: 0.2s; }
        .petal:nth-child(4) { transform: translate(-50%, -100%) rotate(90deg); animation-delay: 0.25s; }
        .petal:nth-child(5) { transform: translate(-50%, -100%) rotate(120deg); animation-delay: 0.3s; }
        .petal:nth-child(6) { transform: translate(-50%, -100%) rotate(150deg); animation-delay: 0.35s; }
        .petal:nth-child(7) { transform: translate(-50%, -100%) rotate(180deg); animation-delay: 0.4s; }
        .petal:nth-child(8) { transform: translate(-50%, -100%) rotate(210deg); animation-delay: 0.45s; }
        .petal:nth-child(9) { transform: translate(-50%, -100%) rotate(240deg); animation-delay: 0.5s; }
        .petal:nth-child(10) { transform: translate(-50%, -100%) rotate(270deg); animation-delay: 0.55s; }
        .petal:nth-child(11) { transform: translate(-50%, -100%) rotate(300deg); animation-delay: 0.6s; }
        .petal:nth-child(12) { transform: translate(-50%, -100%) rotate(330deg); animation-delay: 0.65s; }

        .stem {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 150px;
            background: linear-gradient(to bottom, #90EE90, #228B22);
            border-radius: 3px;
            animation: stemGrow 1s ease-out 0.8s backwards;
        }

        @keyframes stemGrow {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: 150px;
                opacity: 1;
            }
        }

        .message-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .message-overlay.show {
            opacity: 1;
            animation: messagePopIn 0.5s ease-out;
        }

        @keyframes messagePopIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .message-text {
            color: #ff6b9d;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff6b9d, #ffa5c0);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            backdrop-filter: blur(10px);
        }

        .final-message.show {
            opacity: 1;
            pointer-events: auto;
            animation: finalMessageAppear 1s ease-out;
        }

        @keyframes finalMessageAppear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .final-message h2 {
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .final-message p {
            color: white;
            font-size: 28px;
            text-align: center;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin-top: 80px;
            opacity: 0;
            animation: buttonAppear 1s ease-out 1.5s forwards;
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enter-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .enter-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        @media (max-width: 768px) {
            .daisy-container {
                width: 220px;
                height: 220px;
            }

            .petal {
                width: 45px;
                height: 90px;
            }

            .center {
                width: 60px;
                height: 60px;
            }

            .enter-btn {
                padding: 15px 40px;
                font-size: 18px;
            }

            .stem {
                height: 120px;
                bottom: -120px;
            }

            .instruction {
                font-size: 20px;
            }

            .message-text {
                font-size: 36px;
            }

            .message-overlay {
                padding: 30px 40px;
            }

            .final-message {
                padding: 40px 50px;
            }

            .final-message h2 {
                font-size: 32px;
            }

            .final-message p {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .daisy-container {
                width: 200px;
                height: 200px;
            }

            .petal {
                width: 40px;
                height: 80px;
            }

            .center {
                width: 55px;
                height: 55px;
            }

            .enter-btn {
                padding: 14px 40px;
                font-size: 18px;
            }

            .instruction {
                font-size: 19px;
                margin-bottom: 25px;
                padding: 0 15px;
            }

            .message-text {
                font-size: 32px;
            }

            .message-overlay {
                padding: 30px 35px;
                border-radius: 20px;
                width: 90%;
                max-width: 350px;
            }

            .final-message {
                padding: 35px 30px;
                border-radius: 25px;
                width: 90%;
                max-width: 380px;
            }

            .final-message h2 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .final-message p {
                font-size: 19px;
                line-height: 1.4;
            }
        }
        
        @media (max-width: 390px) {
            .daisy-container {
                width: 180px;
                height: 180px;
            }
            
            .petal {
                width: 35px;
                height: 70px;
            }
            
            .instruction {
                font-size: 17px;
            }
            
            .final-message h2 {
                font-size: 24px;
            }
            
            .final-message p {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="container">
        <div class="instruction">Yapraklarƒ± tek tek kopar... üå∏</div>
        
        <div class="daisy-container">
            <div class="daisy" id="daisy">
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="petal" data-loves="true"></div>
                <div class="center"></div>
            </div>
            <div class="stem"></div>
        </div>
        
    </div>

    <div class="message-overlay" id="messageOverlay">
        <p class="message-text" id="messageText">Seviyor üíñ</p>
    </div>

    <div class="final-message" id="finalMessage">
        <h2>Ne Olursa Olsun</h2>
        <p>Hep seviyor √ßƒ±kacak. üíñ</p>
        <p style="margin-top: 15px;">Biz birbirimize aitiz. üíñ</p>
        <div style="margin-top: 40px;">
            <button class="enter-btn" onclick="window.location.href='main.html'">Gir</button>
        </div>
    </div>

    <script>
        // U√ßu≈üan kalpler
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 800);
        for(let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 200);
        }

        // Papatya yapraklarƒ±
        const petals = document.querySelectorAll('.petal');
        const messageOverlay = document.getElementById('messageOverlay');
        const messageText = document.getElementById('messageText');
        const finalMessage = document.getElementById('finalMessage');
        let remainingPetals = petals.length;

        petals.forEach((petal, index) => {
            petal.addEventListener('click', function() {
                if(this.classList.contains('plucked')) return;
                
                this.classList.add('plucked');
                remainingPetals--;
                
                // Mesajƒ± g√∂ster
                const loves = this.getAttribute('data-loves') === 'true';
                messageText.textContent = loves ? 'Seviyor üíï' : 'Sevmiyor üíî';
                messageText.style.color = loves ? '#ff6b9d' : '#999';
                
                messageOverlay.classList.add('show');
                
                setTimeout(() => {
                    messageOverlay.classList.remove('show');
                }, 2000);
                
                // Son yapraksa final mesajƒ± g√∂ster
                if(remainingPetals === 0) {
                    setTimeout(() => {
                        finalMessage.classList.add('show');
                        
                        // Konfeti efekti
                        createConfetti();
                    }, 2500);
                }
            });
        });

        // Konfeti efekti
        function createConfetti() {
            const confettiSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üå∏', 'üåπ', '‚ú®', '‚≠ê', 'üí´'];
            
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'heart';
                    confetti.textContent = confettiSymbols[Math.floor(Math.random() * confettiSymbols.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heartsContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
