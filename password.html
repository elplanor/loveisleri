<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Giri≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatHeart 8s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            animation: containerAppear 1s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: lockBounce 2s ease-in-out infinite;
        }

        @keyframes lockBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            font-style: italic;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="password"]:focus {
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
            transform: scale(1.02);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-style: italic;
        }

        .error-message.show {
            opacity: 1;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hint {
            margin-top: 20px;
            color: #888;
            font-size: 13px;
            font-style: italic;
        }

        .hint-icon {
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
                width: 95%;
                border-radius: 25px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 25px;
            }

            input[type="password"] {
                font-size: 16px;
                padding: 14px 18px;
                border-width: 2px;
            }

            .login-btn {
                font-size: 18px;
                padding: 14px 30px;
                margin-top: 5px;
            }

            .lock-icon {
                font-size: 50px;
                margin-bottom: 15px;
            }
            
            .hint {
                font-size: 12px;
                margin-top: 15px;
            }
            
            .error-message {
                font-size: 13px;
            }
        }
        
        @media (max-width: 390px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .lock-icon {
                font-size: 45px;
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px white;
            animation: sparkleFloat 3s infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="login-container">
        <div class="lock-icon">üîí</div>
        <h1>Ho≈ü Geldin</h1>
        <p class="subtitle">Hayatƒ±mƒ±n A≈ükƒ±</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="≈ûifreyi gir..." 
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" class="login-btn">Giri≈ü Yap ‚ù§Ô∏è</button>
            
            <p class="error-message" id="errorMsg">Hmmm... yanlƒ±≈ü ≈üifre üíî</p>

        </form>
    </div>

    <script>
        // U√ßu≈üan kalpler
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üå∏'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 800);
        for(let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 200);
        }

        // Parƒ±ltƒ± efektleri
        const container = document.querySelector('.login-container');
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        setInterval(createSparkle, 1000);

        // ≈ûifre kontrol√º
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');
        const correctPassword = 'seniseviyorum';

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.toLowerCase().trim();
            
            if (enteredPassword === correctPassword) {
                // Ba≈üarƒ±lƒ± giri≈ü - kilit a√ßƒ±lma animasyonu
                document.querySelector('.lock-icon').textContent = 'üîì';
                container.style.animation = 'containerAppear 0.5s ease-out reverse';
                
                setTimeout(() => {
                    window.location.href = 'flower.html';
                }, 500);
            } else {
                // Yanlƒ±≈ü ≈üifre
                errorMsg.classList.add('show');
                passwordInput.style.borderColor = '#e74c3c';
                passwordInput.value = '';
                
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                    passwordInput.style.borderColor = '#e0e0e0';
                }, 3000);
            }
        });

        // Enter tu≈üu ile giri≈ü
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
